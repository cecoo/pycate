<script>

    function js_check_pass() {
        // 模拟Form提交
        $.ajax({
            type: "POST",
            url: "/member/checkpass",
            data: "oldpass=" + $("#old_pwd").val(),

            success: function (msg) {
                js_change_pass()
            },
            error: function () {
                alert('原始密码错误');
                // $('#showCnt').load('/user/page_password')
            }
        })
    }

    // 提交修改密码的动作
    function js_change_pass() {

        // 模拟Form提交
        $.ajax({
            type: "POST",
            url: "/member/changepass",
            data: "oldpass=" + $("#old_pwd").val() + '&newpass=' + $("#new_pwd").val(),

            success: function (msg) {
                alert('密码修改成功');
                $('#showCnt').load('/user/page_status');
            },
            error: function () {
                alert('修改密码不成功');
                // $('#showCnt').load('/user/page_password')
            }
        })

    }

    // jquery.validate.js 验证
    $().ready(function () {

        $("#chPassForm").validate({
            rules: {
                old_pwd: "required",
                new_pwd: {
                    required: true,
                    minlength: 6
                },

                re_new_pwd: {
                    required: true,
                    minlength: 6,
                    equalTo: "#new_pwd"
                }
            },
            messages: {
                old_pwd: "<span class='red'>请输入原密码</span>",

                new_pwd: {
                    required: "<span class='red'>请输入密码</span>",
                    minlength: "<span class='red'>密码不能小于6个字符</span>"
                },
                re_new_pwd: {
                    required: "<span class='red'>请输入确认密码</span>",
                    minlength: "<span class='red'>确认密码不能小于6个字符</span>",
                    equalTo: "<span class='red'>两次输入密码不一致</span>"
                }
            }
        });

        $('#password_submit').click(function () {
            if ($("#chPassForm").valid()) {
                // do some stuff
                js_check_pass()
            }
            else {
                // just show validation errors, dont post
            }
        });
    });
</script>


<div class="panel-heading">
        {% module user_info(wuserinfo, wusernum) %}
</div>
<div class="panel-body">
    <div>
        <form id="chPassForm" method="post" class="pure-form pure-form-aligned">
            <legend>修改密码</legend>
            <fieldset>

                <div class="pure-control-group">
                    <label for="old_pwd">原密码</label>
                    <input id="old_pwd" name="old_pwd" type="password" value=""/>

                </div>

                <div class="pure-control-group">
                    <label for="new_pwd">新密码</label>
                    <input id="new_pwd" name="new_pwd" type="password" value=""/>
                </div>

                <div class="pure-control-group">
                    <label for="re_new_pwd">确认新密码</label>
                    <input id="re_new_pwd" name="re_new_pwd" type="password" value=""/>
                </div>

                <div class="pure-controls">
                    <!--
                    <label for="cb" class="pure-checkbox">
                        <input id="cb" type="checkbox"> I've read the terms and conditions
                    </label>
                    -->

                    <a class="pure-button pure-button-primary" id="password_submit">
                        修改密码
                    </a>
                </div>
            </fieldset>
        </form>

        <br/><br/>




    </div>

</div>

<div class="panel-footer"
     style=" background: #eee; border:1px solid #ddd;width: 92%; padding:1%  2%;   margin:15px 2%;  ">

</div>
