{% extends "../tpl_add.html" %}

{% block topmenu %}
{% raw topmenu %}
{% end %}

{% block header %}
<h1>{{ header_text }}</h1>
{% end %}

{% block extrainfo %}

<div id="iga_add_rec_box">

    <div class="form-group">
    <label class="col-sm-2 control-label" for="extra_subject"><span style="color:red">*</span>学科</label>
    <div class="col-sm-10">
    <select id="extra_subject" name="extra_subject" class="form-control">
    
        <option value="1">海洋</option>
        
        <option value="2">地球物理</option>
        
        <option value="3">地质</option>
        
        <option value="4">天文</option>
        
        <option value="5">地理</option>
        
        <option value="6">大气</option>
        
        <option value="7">测绘</option>
        
        <option value="8">生态</option>
        
        <option value="9">农业</option>
        
        <option value="10">环境</option>
        </select></div></div>
    <div class="form-group">
    <label class="col-sm-2 control-label" for="extra_media_type"><span style="color:red">*</span>存储内容</label>
    <div class="col-sm-10">
    <select id="extra_media_type" name="extra_media_type" class="form-control">
    
        <option value="1">文档</option>
        
        <option value="2">数据</option>
        
        <option value="3">程序</option>
        </select></div></div>
    <div class="form-group">
    <label class="col-sm-2 control-label" for='extra_size'><span style="color:red">*</span>文件大小</label>
    <div class="col-sm-10">
    <input id='extra_size' name="extra_size" value="" type="text"  class="form-control"> Mb
    </div></div>
</div>
{% end %}
{% block footer %}
<p>{{ footer_text }}</p>
{% end %}
