{% extends "../tpl_admin.html" %}

{% block bodyinfo %}
<div class="content-main">
    <div class="content-main-inner">

        <div class="pwrap">
            <div class="phead">
                <div class="phead-inner">
                    <div class="phead-inner">
                        <h3 class="ptitle"><span>诚信认证</span></h3>
                    </div>
                </div>
            </div>
            <div class="pbody">

                <div class="cleafix pagetab-wrap">
                    <ul class="pagetab">
                        <li><a href="?m=certify&ac=person" class="current"><span>身份证认证</span></a></li>
                    </ul>
                </div>
                <div id="msg_success"></div>
                <div id="msg_error"></div>
                <form method="post" name="form1" action="?m=certify&ac=person" enctype="multipart/form-data"
                      onSubmit="return CertifySubmit();">
                    <div class="formgroup section-setting">
                        <div class="formrow">
                            <h3 class="label">当前状态：</h3>

                            <div class="form-enter">
                                <img src="../images/person0.gif" alt="未通过身份证认证"/>
                                <img src="../images/company0.gif" alt="未通过营业执照认证"/>
                            </div>
                        </div>
                        <div class="formrow">
                            <h3 class="label">选择文件：</h3>

                            <div class="form-enter">
                                <input name="certify_image" type="file" id="litpic"
                                       onChange="SeePic(document.picview,document.form1.litpic);"/><br/>
                                支持上传的类型：png,jpg,gif,jpeg
                            </div>
                        </div>

                        <div class="formrow">
                            <h3 class="label">预览区：</h3>

                            <div class="form-enter">
                                <img src="images/mpview.gif" width="150" id="picview" name="picview"/>
                            </div>
                        </div>

                        <div class="formrow">
                            <h3 class="label">注意事项：</h3>

                            <div class="form-enter">
                                请确保图片清晰。图片格式为 png,jpg,gif,jpeg ，不超过 500KB 。<br/>
                                在上传过程中，如果长时间停止，请取消重传；或将图片缩小后重传。
                            </div>
                        </div>

                        <div class="formrow formrow-action"><span class="minbtn-wrap"><span class="btn">
              <input type="submit" value="上 传" class="button" name="certify_submit"/>
            </span></span></div>
                    </div>
                </form>
            </div>
            <div class="pfoot"><p><b>-</b></p></div>
        </div>

    </div>
</div>

{% end %}
