{% extends "../tpl_add.html" %}

{% block topmenu %}
{% raw topmenu %}
{% end %}

{% block header %}
<h1>{{ header_text }}</h1>
{% end %}

{% block extrainfo %}

<div id="iga_add_rec_box">

    <div class="pure-control-group">
    <label for="extra_resolution"><span style="color:red">*</span>分辨率</label>
    <select id="extra_resolution" name="extra_resolution" class="required">
    
        <option value="1">低分辨率</option>
        
        <option value="2">中分辨率</option>
        
        <option value="3">高分辨率</option>
        </select></div>
    <div class="pure-control-group">
    <label for="extra_spatial"><span style="color:red">*</span>范围</label>
    <select id="extra_spatial" name="extra_spatial" class="required">
    
        <option value="1">区域级</option>
        
        <option value="2">国家级</option>
        
        <option value="3">全球区域</option>
        </select></div>
    <div class="pure-control-group">
    <label for='extra_size'><span style="color:red">*</span>文件大小</label>
    <input id='extra_size' name="extra_size" value="" type="text" style="width:350px" class="number"> Mb
    </div>
</div>
{% end %}
{% block footer %}
<p>{{ footer_text }}</p>
{% end %}
