{% extends "../tpl_edit.html" %}

{% block topmenu %}

{% end %}

{% block header %}
<h1>{{ header_text }}</h1>
{% end %}

{% block extrainfo %}

<div id="iga_edit_rec_box">

    <div class="pure-control-group">
    <label for="extra_subject"><span style="color:red">*</span>学科</label>
    <select id="extra_subject" name="extra_subject" class="required">

        {% if post_info["extra_subject"][0] == "1" %}
        selected = "selected"
        {% end %}

        <option value="2"
        {% if post_info["extra_subject"][0] == "2" %}

        {% end %}
        >地球物理</option>        
                
        <option value="3"
        {% if post_info["extra_subject"][0] == "3" %}
        selected = "selected"
        {% end %}
        >地质</option>        
                
        <option value="4"
        {% if post_info["extra_subject"][0] == "4" %}
        selected = "selected"
        {% end %}
        >天文</option>        
                
        <option value="5"
        {% if post_info["extra_subject"][0] == "5" %}
        selected = "selected"
        {% end %}
        >地理</option>        
                
        <option value="6"
        {% if post_info["extra_subject"][0] == "6" %}
        selected = "selected"
        {% end %}
        >大气</option>        
                
        <option value="7"
        {% if post_info["extra_subject"][0] == "7" %}

        <option value="8"

        selected = "selected"
        {% end %}

        <option value="9"
        {% if post_info["extra_subject"][0] == "9" %}
        selected = "selected"
        {% end %}

        <option value="10"

        </select></div>
    <div class="pure-control-group">

    <select id="extra_media_type" name="extra_media_type" class="required">
            
        <option value="1"
        {% if post_info["extra_media_type"][0] == "1" %}
        selected = "selected"
        {% end %}

        </select></div>
    <div class="pure-control-group">
    <label for='extra_size'><span style="color:red">*</span>文件大小</label>
    <input id='extra_size' name="extra_size" value="{{ post_info['extra_size'][0] }}" type="text" style="width:350px" class="number"> Mb
    </div>
</div>
{% end %}
{% block footer %}
<p>{{ footer_text }}</p>
{% end %}
