{% extends "../tpl_add.html" %}

{% block topmenu %}
{% raw topmenu %}
{% end %}

{% block header %}
<h1>{{ header_text }}</h1>
{% end %}

{% block extrainfo %}

<div id="iga_add_rec_box">

    <div class="form-group">
    <label class="col-sm-2 control-label" for="extra_spatial"><span style="color:red">*</span>范围</label>
    <div class="col-sm-10">
    <select id="extra_spatial" name="extra_spatial" class="form-control">
    
        <option value="1">区域级</option>
        
        <option value="2">国家级</option>
        
        <option value="3">全球区域</option>
        </select></div></div>
    <div class="form-group">
    <label class="col-sm-2 control-label" for='extra_size'><span style="color:red">*</span>文件大小</label>
    <div class="col-sm-10">
    <input id='extra_size' name="extra_size" value="" type="text"  class="form-control"> Mb
    </div></div>
</div>
{% end %}
{% block footer %}
<p>{{ footer_text }}</p>
{% end %}
