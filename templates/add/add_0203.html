{% extends "../tpl_add.html" %}

{% block topmenu %}
{% raw topmenu %}
{% end %}

{% block header %}
<h1>{{ header_text }}</h1>
{% end %}

{% block extrainfo %}

<div id="iga_add_rec_box">

    <div class="form-group">
    <label class="col-sm-2 control-label" for="extra_subject"><span style="color:red">*</span>学科</label>
    <div class="col-sm-10">
    <select id="extra_subject" name="extra_subject" class="form-control">
    
        <option value="1">海洋</option>
        
        <option value="2">地球物理</option>
        
        <option value="3">地质</option>
        
        <option value="4">天文</option>
        
        <option value="5">地理</option>
        
        <option value="6">大气</option>
        
        <option value="7">测绘</option>
        
        <option value="8">生态</option>
        
        <option value="9">农业</option>
        
        <option value="10">环境</option>
        </select></div></div>
    <div class="form-group">
    <label class="col-sm-2 control-label" for="extra_fangshi"><span style="color:red">*</span>数据获取方式</label>
    <div class="col-sm-10">
    <select id="extra_fangshi" name="extra_fangshi" class="form-control">
    
        <option value="1">观测</option>
        
        <option value="2">监测</option>
        
        <option value="3">探测</option>
        
        <option value="4">普查</option>
        
        <option value="5">调研</option>
        
        <option value="6">野外考察</option>
        
        <option value="7">资料数字化</option>
        
        <option value="8">数据再分析</option>
        
        <option value="9">网络抓取</option>
        </select></div></div>
    <div class="form-group">
    <label class="col-sm-2 control-label" for="extra_resolution"><span style="color:red">*</span>分辨率</label>
    <div class="col-sm-10">
    <select id="extra_resolution" name="extra_resolution" class="form-control">
    
        <option value="1">低分辨率</option>
        
        <option value="2">中分辨率</option>
        
        <option value="3">高分辨率</option>
        </select></div></div>
    <div class="form-group">
    <label class="col-sm-2 control-label" for="extra_spatial"><span style="color:red">*</span>范围</label>
    <div class="col-sm-10">
    <select id="extra_spatial" name="extra_spatial" class="form-control">
    
        <option value="1">区域级</option>
        
        <option value="2">国家级</option>
        
        <option value="3">全球区域</option>
        </select></div></div>
    <div class="form-group">
    <label class="col-sm-2 control-label" for="extra_temperal"><span style="color:red">*</span>时代</label>
    <div class="col-sm-10">
    <select id="extra_temperal" name="extra_temperal" class="form-control">
    
        <option value="1">古地质年代</option>
        
        <option value="2">古代，近代</option>
        
        <option value="3">现代</option>
        </select></div></div>
    <div class="form-group">
    <label class="col-sm-2 control-label" for="extra_filetype"><span style="color:red">*</span>文件类型</label>
    <div class="col-sm-10">
    <select id="extra_filetype" name="extra_filetype" class="form-control">
    
        <option value="1">文本</option>
        
        <option value="2">pdf</option>
        
        <option value="3">扫描</option>
        </select></div></div>
    <div class="form-group">
    <label class="col-sm-2 control-label" for='extra_size'><span style="color:red">*</span>文件大小</label>
    <div class="col-sm-10">
    <input id='extra_size' name="extra_size" value="" type="text"  class="form-control"> Mb
    </div></div>
</div>
{% end %}
{% block footer %}
<p>{{ footer_text }}</p>
{% end %}
