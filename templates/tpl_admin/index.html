{% extends "../tpl_admin.html" %}


{% block bodyinfo %}

<div id="top"></div>
<form id="login" name="login" action="" method="post" class="pure-form">
    <div id="center">

        <div id="center_middle">
            <div class="user">
                <label>用户名：
                    <input type="text" name="admin_user" id="user"/>
                </label>
            </div>
            <div class="user">
                <label>密　码：
                    <input type="password" name="admin_pwd" id="pwd"/>
                </label>
            </div>
            <div class="chknumber">
                <label>验证码：
                    <input name="chknumber" type="text" id="chknumber" maxlength="4" class="chknumber_input"/>
                </label>
                <img src="images/checkcode.png" id="safecode"/>
            </div>
        </div>
        <div id="center_middle_right"></div>
        <div id="center_submit">
            <div class="button"><img src="images/dl.gif" width="57" height="20" onclick="form_submit()"></div>
            <div class="button"><img src="images/cz.gif" width="57" height="20" onclick="form_reset()"></div>
        </div>
        <div id="center_right"></div>
        <input type="submit" value="登陆" />
    </div>
</form>
<div id="footer"></div>
{% end %}
